[FIELD]

Field(1).NAME = "Date"
Field(1).TYPE = "String"

Field(2).NAME = "Time"
Field(2).TYPE = "String"

Field(3).NAME = "Code"
Field(3).TYPE = "Int32"


Field(4).NAME = "DynAtt"
Field(4).TYPE = "Collection"

Field(5).NAME = "StaAtt"
Field(5).TYPE = "Collection"

Field(6).NAME = "VarA"
Field(6).TYPE = "Int32"

Field(7).NAME = "Temp"
Field(7).TYPE = "Number"

Field(8).NAME = "TimeStamp"
Field(8).TYPE = "DateTime"
Field(8).Format = "yyyy-MM-dd hh:mm"

Field(9).NAME = "Wind"
Field(9).TYPE = "Number"

Field(10).NAME = "DynAtt2"
Field(10).TYPE = "Collection"

Field(11).NAME = "NumVal"
Field(11).TYPE = "Number"

Field(11).NAME = "StrVal"
Field(11).TYPE = "String"

Field(12).NAME = "City"
Field(12).TYPE = "String"

Field(13).NAME = "State"
Field(13).TYPE = "String"




[MSG]

MSG(1).NAME = "Data"


[Data]

Data.FILTER = C1=="*<date>*"
Date = ["*<date>(*)<"]
DynAtt=Clear()

City= ["*<query>(*), Japan*"]
Date = ["*<date>(*)<"]

If (City=="Kawasaki,Kanagawa") then
 City ="Kawasaki"
Endif

If (City=="Osaka-Shi") then
 City ="Osaka"
Endif

If (City=="Sendai-Shi") then
 City ="Sendai"
Endif

If (City=="Fukuoka-Shi") then
 City ="Fukuoka"
Endif

If (City=="Kanazawa-Shi") then
 City ="Kanazawa"
Endif

If (City=="Hiroshima-Shi") then
 City ="Hiroshima"
Endif

If (City=="Kochi-Shi") then
 City ="Kochi"
Endif

If (City=="Nagoya-Shi") then
 City ="Nagoya"
Endif

If (City=="Tokyo" or City=="Kawasaki" or City=="Yokohama") then
 State="Tokyo"
Endif

If (City=="Osaka" or City=="Kyoto" or City=="Kobe") then
 State="Kansai"
Endif

If (City=="Sapporo") then
 State="Hokkaido"
Endif

If (City=="Sendai") then
 State="Tohoku"
Endif

If (City=="Fukuoka") then
 State="Kyushu"
Endif

If (City=="Nagoya") then
 State="Chubu"
Endif

If (City=="Hiroshima") then
 State="Chugoku"
Endif

If (City=="Kanazawa") then
 State="Hokuriku"
Endif

If (City=="Kochi") then
 State="Shikoku"
Endif

TimeStamp= Date & " " & "00:00"
NumVal= ["*<time>0</time*tempC>(*)</tempC>*"]
StoreEvent(CONCAT("Japan.",State,".",City,".Temp.Past"),"Temperature",TimeStamp,NumVal)
NumVal=["*<time>0</time*windspeedKmph>(*)</windspeedKmph>*"]
StoreEvent(CONCAT("Japan.",State,".",City,".WindSpe.Past"),"Wind Speed", TimeStamp,NumVal)
StrVal=["*<time>0</time*winddir16Point>(*)</winddir16Point>*"]
StoreEvent(CONCAT("Japan.",State,".",City,".WindDir.Past"),"Wind Direction", TimeStamp,StrVal)
NumVal=["*<time>0</time*cloudcover>(*)</cloudcover>*"]
StoreEvent(CONCAT("Japan.",State,".",City,".Cloud.Past"),"Cloud Coverage", TimeStamp,NumVal)

