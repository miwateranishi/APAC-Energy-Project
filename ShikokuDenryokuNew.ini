'Define variables
[FIELD]
Field(1).NAME="Datestamp"
Field(1).TYPE="DateTime"
Field(1).FORMAT="yyyy/M/d"

Field(2).NAME="Timestamp"
Field(2).TYPE="Time"
Field(2).FORMAT="h:mm"

Field(3).NAME="Tagtime"
Field(3).TYPE="DateTime"
Field(3).FORMAT="yyyy/M/d h:mm:ss"

Field(4).NAME="Demand"
Field(4).TYPE="Number"

Field(5).NAME="PredictedAmount"
Field(5).TYPE="Number"

Field(6).NAME="UsagePercentage"
Field(6).TYPE="Number"

[MSG]
MSG(1).NAME="Header"
MSG(2).NAME="EnergyData"

[Header]
Header.FILTER=C1=="*UPDATE*"

[EnergyData]
EnergyData.FILTER=C1=="20*,*,*"
print("we're reading this data")

Datestamp= ["(*),*"]
Timestamp= ["*,(*),*"]
Tagtime= Datestamp+Timestamp

Demand=["*,*,(*)"]
PredictedAmount=["*,*,*,(*),*"]
UsagePercentage=["*,*,*,*,(*)"]


IF Demand <> 0 THEN
StoreEvent("Japan.Shikoku.Total Energy Demand", ,Tagtime, Demand)
ENDIF

IF UsagePercentage <> 0 THEN
StoreEvent("Japan.Shikoku.Usage", ,Tagtime, UsagePercentage)
ENDIF

IF PredictedAmount <> 0 THEN
StoreEvent("Japan.Shikoku.DemandPre", ,Tagtime, PredictedAmount)
ENDIF